<table>
    <thead>
        <tr>
            <th>标题</th>
            <th>作者</th>
            <th>发帖时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.items">
            <td>{{item.title}}</td>
            <td>{{item.poster}}</td>
            <td>{{item.dataCreate}}</td>
        </tr>
    </tbody>
</table>
